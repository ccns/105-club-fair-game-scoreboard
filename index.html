<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="jquery-ui.js"></script>

		<link type="image/x-icon" rel="icon" href="">
		<title>Catch the Chicken</title>
	</head>

	<body>
		<div class="container">
			<h1 id="CTC">Catch the Chicken</h1>
      <p>各個題目中都藏著一組FLAG字串，FLAG的形式為<code>CHICKEN:This is a flag.:ATTACK</code>，把他們都找出來吧！</p>
      <p>分數將於3/9期初社大結算並頒發獎品，歡迎來吃吃喝喝領獎品～</p>

			<div id="scoreboard">
				<h3 id="heading">Scoreboard</h3>
				<div class="header">
					<div class="name">Name</div><div class="score">Score</div>
				</div>
			</div>

			<div id="submit">
				<h3 id="heading">Submit</h3>
				<div id="submit-headers">
					<div class="name">Name</div>
					<div class="flag margin_left10">Flag</div>
				</div>
				<input type="text" id="submit-name" />
				<span class="margin_left10" style="font-family: monospace">CHICKEN:</span><input type="text" id="submit-flag" /><span style="font-family: monospace">:ATTACK</span>
				<button id="submit-btn" class="btn btn-default margin_left10">Submit!</button>
			</div>

			<div id="problems">
				<h3 id="heading">Problems</h3>
				<div class="header">
					<div class="type">Type</div><div class="no">No</div><div class="title">Title</div><div class="score">Score</div><div class="detail">Detail</div>
				</div>
			</div>

			<div id="footer">
        <p>Copyright © 2017 <a href="https://www.facebook.com/ncku.ccns">成大電腦網路愛好社 CCNS</a></p>
			</div>
		</div>
    <!-- CHICKEN:You can't see me!:ATTACK -->
		<script src="script.js"></script>
	</body>
</html>
